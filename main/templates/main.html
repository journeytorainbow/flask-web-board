            <script>
                alert("{{messages[-1]}}")

        {% endif %}

    {% include "manu.html" %}

    {% endblock %}

<script>
    function validateEmail(email) { // 이메일 유효성 검사
        var pattern = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        return pattern.test(email); // boolean
    }
</script>

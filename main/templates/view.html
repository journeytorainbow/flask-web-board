{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}

<html>
    {{result.title}}
    <br>
    {{result.name}}
    <br>
    {{result.contents}}
    <br>
    {{result.pubdate|formatdatetime}}
    <br>
    {{result.view}}
    <br>
    <a href="{{url_for('show_list', page=page, search=search, keyword=keyword)}}">글목록</a>

    {% if session["id"] == result.writer_id %}
    <a href="{{url_for('board_edit', idx=result.id)}}">글수정</a>
    <a href="{{url_for('board_delete', idx=result.id)}}">글삭제</a>
    {% endif %}
</html>

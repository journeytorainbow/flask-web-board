{% extends "main.html" %}

{% block contents %}
<form name="form" id="joinForm" action="{{url_for('member.member_join')}}" method="POST">
    <div class="form-group">
        <label for="name">이름</label>
        <input class="form-control" type="text" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input class="form-control" type="text" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="pw">비밀번호</label>
        <input class="form-control" type="password" id="pw" name="pw">
    </div>
    <div class="form-group">
        <label for="pw2">비밀번호 확인</label>
        <input class="form-control" type="password" id="pw2" name="pw2">
    </div>
    <div class="text-right"><input class="btn btn-primary" id="joinBtn" type="submit" value="회원가입"></div>
</form>

<script>
    var email = $("#email");
    var name = $("#name");
    var pw = $("#pw");
    var pw2 = $("#pw2");

    // 공백 체크
    var pattern = /\s/g;

    function checkForm() {
        console.log("checkForm() call....");

        if(name.val() == "" || name.val().match(pattern)) {
            alert("이름을 입력해주세요!");
            name.focus();
            return false;
        }

        if(email.val() == "" || email.val().match(pattern)) {
            alert("이메일을 입력해주세요!");
            email.focus();
            return false;
        } else {
            if(!validateEmail(email.val())) {
                alert("이메일 유효성이 올바르지 않습니다!");
                email.focus();
                return false;
            }
        }

        if(pw.val() == "" || pw.val().match(pattern)) {
            alert("비밀번호를 입력하세요!");
            pw.focus();
            return false;
        } else {
            if(pw.val() != pw2.val()) {
                alert("비밀번호가 일치하지 않습니다!");
                pw2.select().focus();
                return false;
            }
        }

        return true;
    }

    var joinBtn = $("#joinBtn");
    var joinForm = $("#joinForm");

    joinBtn.on("click", function(e) {

        if(!checkForm()) {
            e.preventDefault();
        } else {
            joinForm.submit();
        }
    });
</script>

{% endblock %}
